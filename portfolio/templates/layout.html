{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Sheikh Azmatulla Portfolio {% endblock %}</title>
    {% block extra_link %}
    <link rel="stylesheet" href="{% static 'css/layout.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% endblock %}
  </head>
  <body>
    <main class="page-wrapper">
      <div class="bar-animation">
        <div class="bar" style="--i: 6"></div>
        <div class="bar" style="--i: 5"></div>
        <div class="bar" style="--i: 4"></div>
        <div class="bar" style="--i: 3"></div>
        <div class="bar" style="--i: 2"></div>
        <div class="bar" style="--i: 1"></div>
      </div>
      <div class="global-snow"></div>
      <nav class="Navbar">
        <a href="#" class="logo">Portfolio.</a>
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#project">Project</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      {% block content %}{% endblock %} {% block js %}{% endblock %}
    </main>
  </body>
</html>
