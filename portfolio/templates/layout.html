{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Sheikh Azmatulla Portfolio {% endblock %}</title>
    {% block extra_link %}
    <link rel="stylesheet" href="{% static 'css/layout.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% endblock %}
  </head>
  <body>
    <main class="page-wrapper">
      <div class="bar-animation">
        <div class="bar" style="--i: 6"></div>
        <div class="bar" style="--i: 5"></div>
        <div class="bar" style="--i: 4"></div>
        <div class="bar" style="--i: 3"></div>
        <div class="bar" style="--i: 2"></div>
        <div class="bar" style="--i: 1"></div>
      </div>
      <div class="global-snow"></div>
      <nav class="Navbar">
        <a href="#" class="logo">
          <img
            src="{% static 'images/Azzy Logo Blackbg.png' %}"
            alt="Sheikh Azmatulla Logo"
          />
        </a>

        <ul class="nav-links">
          <li>
            <a href="#home">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="#about">
              <i class="fa-solid fa-user"></i>
              <span>About</span>
            </a>
          </li>

          <li>
            <a href="#project">
              <i class="fa-solid fa-briefcase"></i>
              <span>Project</span>
            </a>
          </li>

          <li>
            <a href="#service">
              <i class="fa-solid fa-layer-group"></i>
              <span>Service</span>
            </a>
          </li>

          <li>
            <a href="#contact">
              <i class="fa-solid fa-comment"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>

      {% block content %}{% endblock %} {% block js %}{% endblock %}
    </main>
    <script>
      const sections = document.querySelectorAll("section[id]");
      const navItems = document.querySelectorAll(".Navbar ul li");

      function setActiveNav() {
        let current = "";

        sections.forEach((section) => {
          const sectionTop = section.offsetTop - 120;
          const sectionHeight = section.offsetHeight;

          if (
            window.scrollY >= sectionTop &&
            window.scrollY < sectionTop + sectionHeight
          ) {
            current = section.getAttribute("id");
          }
        });

        navItems.forEach((li) => {
          li.classList.remove("active");
          const link = li.querySelector("a");

          if (link && link.getAttribute("href") === `#${current}`) {
            li.classList.add("active");
          }
        });
      }

      window.addEventListener("scroll", setActiveNav);
      window.addEventListener("load", setActiveNav);
    </script>
  </body>
</html>
